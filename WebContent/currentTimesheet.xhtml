
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{employeeDB.currentEmployee.name} Timesheet ViewUsers
         </ui:define>



		<ui:define name="content">
		
				
			<table>
				<tr>
					<td>E Number:</td>
					<td><h:outputText
							value="#{currentUser.employee.empNumber}"></h:outputText></td>
					<td>Week Number:</td>
					<td><h:outputText
							value="#{timesheetForm.timesheet.weekNumber}"></h:outputText></td>
					<td>Week Ending:</td>
					<td><h:outputText
							value="#{timesheetForm.timesheet.endWeek}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><h:outputText value="#{timesheetForm.timesheet.employee.name}"></h:outputText></td>
				</tr>
			</table>


			<h:form>
				<h4>View Details</h4>
				<h:dataTable value="#{timesheetForm.timesheet.details}" var="tsRow">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Project" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.projectID}" rendered="true" />
						<h:outputText value="#{tsRow.projectID}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="Total" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="WP" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.workPackage}" rendered="true" />
						<h:outputText value="#{tsRow.workPackage}" rendered="false"  />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Total" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{tsRow.sum}" />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.totalHours}" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Sat" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[0]}" rendered="true" size="4"/>
						<h:outputText value="#{tsRow.hoursForWeek[0]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[0]}" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Sun" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[1]}" rendered="true" size="4"/>
						<h:outputText value="#{tsRow.hoursForWeek[1]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[1]}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Mon" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[2]}" rendered="true" size="4" />
						<h:outputText value="#{tsRow.hoursForWeek[2]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[2]}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tue" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[3]}" rendered="true" size="4" />
						<h:outputText value="#{tsRow.hoursForWeek[3]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[3]}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Wed" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[4]}" rendered="true" size="4" />
						<h:outputText value="#{tsRow.hoursForWeek[4]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[4]}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Thu" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[5]}" rendered="true" size="4" />
						<h:outputText value="#{tsRow.hoursForWeek[5]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[5]}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Fri" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.hoursForWeek[6]}" rendered="true" size="4" />
						<h:outputText value="#{tsRow.hoursForWeek[6]}" rendered="false"  />
						<f:facet name="footer">
							<h:outputText value="#{timesheetForm.timesheet.dailyHours[6]}" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Notes" style="font-weight: bold" />
						</f:facet>
						<h:inputText value="#{tsRow.notes}" rendered="true" />
						<h:outputText value="#{tsRow.notes}" rendered="false"  />
					</h:column>
					
					<h:column>
						<h:commandLink value="Delete"
							action="#{timesheetForm.timesheet.deleteRow(tsRow)}" />
					</h:column>

				</h:dataTable>				
				<h:commandButton value="Add Row" action="#{timesheetForm.timesheet.addRow}"/>
				<h:commandButton value="Save" action="#{timesheetForm.save}"/>
				<h:commandButton value="Back" action="#{timesheetForm.back}"/>

			</h:form>
			<ui:debug/>
			
		</ui:define>

	</ui:composition>
</body>
</html>
